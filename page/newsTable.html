<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui-v2.7.6/layui/css/layui.css" tppabs="layui-v2.7.6/layui/css/layui.css"
          media="all">
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../layui-v2.7.6/layui/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'jquery', 'table'], function () {
        var table = layui.table;
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;


        table.render({
            elem: '#test'
            // , url: 'http://localhost/login/admin/getNewsList.php'
            , url: 'http://43.138.148.158/php/getNewsList.php'
            , toolbar: '#barDemo'
            , id:'tableId'
            , title: '通知数据表'
            , totalRow: true
            , cols: [[
                {field: 'news_id', title: '通知号', width: 80, fixed: 'left',}
                , {field: 'title', title: '标题', width: 150}
                , {field: 'detail', title: '内容', width: 150}
                , {field: 'time', title: '发布时间', width: 150}
                , {field: 'editTime', title: '编辑时间', width: 150}
                , {fixed: 'right', title: '操作', toolbar: '#toolbarDemo', width: 150}
            ]]
            , page: true
        });

        //工具条事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'del') { //删除
                console.log(obj);
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: "http://43.138.148.158/php/deleteNews.php"
                        // url: "http://localhost/login/admin/deleteRegisterUser.php"
                        , dataType: 'json'
                        , type: 'POST'
                        , data: {
                            user_id: obj.data.news_id
                        }
                        , success: function (data) {
                            //console.log(data);
                            if (data.status == 200) {
                                layer.msg('删除成功', function () {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                });
                            } else {
                                layer.msg('删除失败', function () {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                });
                            }
                        }
                    });
                });
            } else if (layEvent === 'edit') { //编辑
                //更新用户信息
                layer.open({
                    //2表示弹一个页面
                    type:2,
                    title:'编辑',
                    content:'editNews.html',
                    area:['600px','500px'],
                    //编辑页面数据回显
                    success: function (layero, index) {
                        //获取弹出层的dom对象
                        var body = layer.getChildFrame('body', index);
                        body.find("#news_id").val(obj.data.news_id);
                        body.find("#title").val(obj.data.title);
                        body.find("#detail").val(obj.data.detail);
                        body.find("#detail").val(obj.data.detail);
                    },
                    end: function () {
                        console.log("关闭弹出层");
                        table.reload("tableId");
                    }
                });
                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    , title: 'xxx'
                });
            } else if (layEvent === 'LAYTABLE_TIPS') {
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });
    });
</script>

</body>
</html>
