<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="//res.ilayuis.com/layui/dist/css/layui.css" tppabs="//res.ilayuis.com/layui/dist/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>系统公告</legend>
</fieldset>
<div class="layui-collapse" lay-accordion="" id="news">

  <div class="layui-colla-item">
    <h2 class="layui-colla-title"></h2>
    <div class="layui-colla-content layui-show">
      <p></p>
    </div>
  </div>
</div>


<script src="//res.ilayuis.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
  layui.use(['dropdown', 'util', 'layer'], function(){
    var element = layui.element;
    var layer = layui.layer;

  });
</script>


<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
  window.onload = function () {
    $.ajax({
      type:'get',
      dataType:'json',
      url:'http://ds.eetic.top:5231/php-sqlite/user/getNewsList.php',
      success:function (result) {
        console.log(result);
        showData(result);
      },error:function (e) {
        console.log(e);
      }
    });
  }
  $('#getData').click(function () {
    $.ajax({
      type:'get',
      dataType:'json',
      url:'http://ds.eetic.top:5231/php-sqlite/user/getNewsList.php',
      success:function (result) {
        console.log(result);
        showData(result);
      },error:function (e) {
        console.log(e);
      }
    });
  });
  function showData(data) {
    var box = $('#news');
    box.empty();
    $.each(data, function (index, e) {
      var html = '<div class="layui-colla-item">\n' +
              '        <h2 class="layui-colla-title">'+ data[index].title + '------->' + data[index].time +'</h2>\n' +
              '        <div class="layui-colla-content layui-show">\n' +
              '            <p>' + data[index].detail +'</p>\n' +
              '        </div>\n' +
              '    </div>'
      box.append(html);
    })
  }
</script>

</body>
</html>
