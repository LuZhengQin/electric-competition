<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui-v2.7.6/layui/css/layui.css" tppabs="layui-v2.7.6/layui/css/layui.css"
          media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>
<button type="button" id="addStudent" class="layui-btn layui-btn-fluid">添加学生</button>
<script type="text/html" id="toolbarDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../layui-v2.7.6/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use(['form', 'jquery', 'table'], function () {
        var table = layui.table;
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;


        //为添加学生按钮添加事件
        $("#addStudent").click(function () {

            $.ajax({
                url:"http://localhost/login/admin/addUser.php"
                ,dataType:'json'
                ,type:'POST'
                ,data:{
                    user_id:'111',
                    username:'111',
                    college:'111',
                    class:'111',
                    phone:'111',
                    email:'111',
                    sex:'111',
                    type:'111',
                    desc:'111',
                },
                success: function (){
                    layer.msg("添加成功")
                }
            });
            /*layer.open({
                //2表示弹一个页面
                type:2,
                title:'添加员工',
                content:'addUser.html',
                area:['600px','500px'],
                end: function () {
                    console.log("关闭弹出层");
                    table.reload("tableId");
                }
            });*/
        });

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：http://www.ilayuis.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'
            , url: 'localhost/php-sqlite/getUserList.php'/*tpa=http://www.ilayuis.com/test/table/demo1.json*/
            , toolbar: '#barDemo'
            , id:'tableId'
            , title: '用户数据表'
            , totalRow: true
            , cols: [[
                {field: 'user_id', title: '学号', width: 180, fixed: 'left', unresize: true}
                , {field: 'name', title: '用户名', width: 120, edit: 'text'}
                , {
                    field: 'email', title: '邮箱', width: 150, edit: 'text', templet: function (res) {
                        return '<em>' + res.email + '</em>'
                    }
                }
                , {
                    field: 'phone', title: '电话', width: 150, edit: 'text', templet: function (res) {
                        return '<em>' + res.email + '</em>'
                    }
                }
                , {field: 'sex', title: '性别', width: 80, edit: 'text', sort: true}
                , {field: 'college', title: '学院', width: 100}
                , {field: 'class', title: '班级', width: 150}
                , {fixed: 'right', title: '操作', toolbar: '#toolbarDemo', width: 150}
            ]]
            , page: true
        });

        //工具条事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'del') { //删除
                console.log(obj.data);
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: "localhost/php-sqlite/deleteUser.php"
                        , dataType: 'json'
                        , type: 'POST'
                        , data: {
                            user_id: obj.data.user_id
                        }
                        ,async:false
                        , success: function (data) {
                            //console.log(data);
                            if (data.status == 200) {
                                layer.msg('删除成功', function () {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                });
                            } else {
                                layer.msg('删除失败', function () {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                });
                            }
                        }
                    });
                });
            } else if (layEvent === 'edit') { //编辑
                //do something
                $.ajax({
                    url: "localhost/php-sqlite/deleteUser.php"
                    , dataType: 'json'
                    , type: 'GET'
                    , data: {
                        username: $("#username").val(),
                        password: $("#password").val()
                    }
                    , success: function (data) {
                        //console.log(data);
                        if (data.status == 200) {
                            layer.msg('登录成功', function () {
                                window.location = 'index.html';
                            });
                        } else {
                            layer.alert('登录失败!', {icon: 2});
                        }
                    }
                });
                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    , title: 'xxx'
                });
            } else if (layEvent === 'LAYTABLE_TIPS') {
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });
    });
</script>

</body>
</html>
