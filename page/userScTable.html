<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <link rel="stylesheet" href="../layui-v2.7.6/layui/css/layui.css" tppabs="layui-v2.7.6/layui/css/layui.css" media="all">  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script src="../layui-v2.7.6/layui/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'jquery', 'table'], function () {
    var table = layui.table;
    var $ = layui.jquery,
            laydate = layui.laydate,
            layer = layui.layer;


    table.render({
      elem: '#test'
      ,url: 'http://localhost/php-sqlite/php/user/getScById.php'
      //,url: 'http://localhost/login/admin/user/getScById.php'
      ,toolbar: '#toolbarDemo'
      ,where:{user_id: localStorage.getItem("user_id")}
      ,title: '选课数据表'
      ,totalRow: true
      ,cols: [[
        {type: 'checkbox', fixed: 'left'}
        , {field: 'cid', title: '课程号', width: 80}
        , {field: 'cosname', title: '课程名', width: 120}
        , {field: 'sid', title: '学号', width: 120}
        , {field: 'stuname', title: '姓名', width: 180}
      ]]
      ,page: true
    });

  });
</script>

</body>
</html>
