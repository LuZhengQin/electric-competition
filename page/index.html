        <script>
            function change(title) {
                let url = "";
                switch (title) {
                    case 'userTable':
                        url = 'userTable.html';
                        break;
                    case 'mutiplyImport':
                        url = 'uploadExcel.html';
                        break;
                    case 'registerTable':
                        url = 'registerTable.html';
                        break;
                    case 'cosTable':

                        break;
                    case 'scTable':
                        url = 'ScTable.html';

                    case 'newsTable':
                        url = 'newsTable.html';
                        break;
                    case 'addNews':
                        url = 'addNews.html';
                        break;
                    case 'showFellow':
                        url = 'showFellow.html';
                        break;
                    case 'fellowTable':
                        url = 'fellowTable.html';
                        break;
                    case 'deviceTable':
                        url = 'deviceTable.html';
                        break;
                    case 'applyTable':
                        url = 'applyTable.html';
                        break;
                    case 'borrowTable':
                        url = 'borrowTable.html';
                        break;
                }
                $('iframe').attr('src', url);
            }
            function logout() {
                window.localStorage.removeItem("adminId");
                window.localStorage.removeItem("adminPass");
            }
