<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script src="../layui-v2.7.6/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'jquery', 'table'], function () {
        var table = layui.table;
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;

        table.render({
            elem: '#test'
            ,url: 'http://localhost/php-sqlite/getApplyList.php'
            //,url: 'http://localhost/login/admin/getApplyList.php'
            ,toolbar: '#toolbarDemo'
            ,title: '设备申请数据表'
            ,totalRow: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'deviceid', title: '设备号', width: 80}
                , {field: 'devicename', title: '设备名', width: 120}
                , {field: 'apply_time', title: '申请时间', width: 180}
                , {field: 'apply_nums', title: '申请数目', width: 180}
                , {field: 'flag', title: '是否批准', width: 180}
            ]]
            ,page: true
        });

        //工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                    break;
            };
        });

        //工具条事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'del') { //删除


            } else if (layEvent === 'edit') { //编辑
                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    , title: 'xxx'
                });
            } else if (layEvent === 'LAYTABLE_TIPS') {
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });
    });
</script>

</body>
</html>
