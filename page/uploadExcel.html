<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="//res.ilayuis.com/layui/dist/css/layui.css" tppabs="//res.ilayuis.com/layui/dist/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>拖拽上传</legend>
  </fieldset>

  <div class="layui-upload-drag" id="test10">
    <i class="layui-icon"></i>
    <p>点击上传，或将文件拖拽到此处</p>
    <button type="button" class="layui-btn" id="test9">开始上传文件</button>
  </div>

  <div>
    <button type="button" style="padding-right: 150px" class="layui-btn" id="import">开始导入用户</button>
  </div>

<script src="//res.ilayuis.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
  layui.use(['upload', 'element', 'layer'], function(){
    var $ = layui.jquery
            ,upload = layui.upload
            ,element = layui.element
            ,layer = layui.layer;

    //拖拽上传
    upload.render({
      elem: '#test10'
      //,url: 'http://localhost/login/admin/excelUpload.php'
      ,url: 'http://43.138.148.158/php/excelUpload.php'
      ,auto: false
      //,multiple: true
      ,bindAction: '#test9'
      ,accept: 'file'
      ,exts: 'xls|xlsx|'
      ,done: function(res){
        layer.msg('上传成功');
        //layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
        console.log(res)
      }
    });

    $('#import').click(function () {
      $.ajax({
        type:'POST',
        dataType:'json',
        // url:'http://localhost/login/admin/importUser.php',
        url:'http://43.138.148.158/php/importUser.php',
        success:function (result) {
          if (result.status == 200) {
            layer.msg('导入成功');
          }
        },error:function (e) {

        }
      });
    });
  });
</script>

</body>
</html>
